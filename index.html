<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="base">
            <h3>Age Calculator</h3>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>
            </div>
            <div class="base">
                
                <input type="button" name="button" name="submit" value="submit" onclick="age()"/>
            </div>
            <div class="age" id="age">

            </div>
        </form>

    </div>


    <script src="main.js">

    </script>
    
</body>
</html>
